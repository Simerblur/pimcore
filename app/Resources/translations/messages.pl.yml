'TMP_NEWS_TEXT_11': 'Dużo już zostało zrobione, ale jeszcze dużo przed nami. Większość modułów została napisana specjalnie pod projekt, ale korzystaliśmy także z gotowych rozwiązań. <br><br> Z ciekawszych rzeczy, to poprawiliśmy tę słabą wyszukiwarkę magento, koszyk jest w technologii AJAX i kilka innych ciekawostek ułatwiających życie użytkownikowi - to tak od strony programistycznej. <br><br> Jeśli chodzi o grafikę to była jedna ważna zasada (powtarzana jak mantra przez setki projektantów) "im mniej tym lepiej". Jako, że głównym odbiorcą produktów są kobiety, sklep ma raczej subtelną linię, a szczegóły podkreślają do kogo jest kierowany. <br><br> Nieskromnie powiemy, że nam się podoba :). <br><br> Mamy nadzieję, że wam także się podoba, a najbardziej to chcielibyśmy, aby podobał się klientom i klientom Kamyka.'

