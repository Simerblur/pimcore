'TMP_NEWS_TEXT_6': 'Szanowni Klienci,  wczoraj wieczorem do naszej agencji dotarła niespodziewana, aczkolwiek bardzo szczęśliwa wiadomość: jeden z advoxowych programistów, Karol, trafił „szóstkę” w Lotto. I to nie byle jaką, pierwszą lepsza, jedno czy dwumilionową szóstkę, lecz szóstkę z kumulacją! „Nastka” z przodu i sześć zer z tyłu. Na pewno, liczyliśmy trzy razy. <br><br> Karol zawsze był człowiekiem z gestem; tu kupił zgrzewkę coli (24 sztuki!), tam zamówił pizzę z kaparami i łososiem norweskim dla całego pokoju. Tak po prostu, z własnej – nieprzymuszonej! – woli. Słowo, naprawdę nieprzymuszonej. <br><br> Ale tym razem Karol przerósł sam siebie.  <br><br> Wybaczcie, że nie informujemy każdego z Was z osobna, ale za parę godzin mamy samolot i musimy spakować jeszcze walizki. Na miesięczne wakacje w gabońskiej dżungli trzeba się dobrze przygotować. Możemy mieć problemy z dostępem do internetu, więc realizacja Państwa projektów może się nieco opóźnić. A właściwie – opóźni się na pewno. O jakiś miesiąc. <br><br> Obiecujemy jednak, że zajmiemy się nimi, jak tyko wrócimy z Afryki. Od razu po powrocie. Natychmiast. <br><br> Albo gdy szef każe nam się przestać wygłupiać. Czyli za moment ;-).'

