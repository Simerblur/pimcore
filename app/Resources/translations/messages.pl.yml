'_UXS_S2_TITLE_HEADER_': POZNAWANIE
'_UXS_S2_PARAGRAPH1_': Punktem wyjściowym dla całego dalszego procesu jest zebranie wszelkich potrzebnych informacji. Zapewne zastanawiasz się co się kryje pod tak szerokim pojęciem? To proste - na tym etapie zajmujemy się poznaniem użytkowników oraz ich potrzeb i doświadczeń. Diagnozujemy problemy, z jakimi się borykają, weryfikujemy nasze pomysły, konfrontujemy cele biznesowe z potrzebami użytkowników końcowych, badamy rynek, konkurencje, trendy. To prawdziwy fundament dla dalszych prac.
    
'_UXS_S3_TITLE_HEADER_': ANALIZA
'_UXS_S3_PARAGRAPH1_': 'Kolejny etap służy analizie zgromadzonych danych. To właśnie wtedy na bazie przeprowadzonych badań tworzy się persony i scenariusze. Podejmuje się także decyzje co do funkcjonalności, podzielonych pod kątem kryteriów: musthave / shouldhave / nicetohave.'
    
    
'_UXS_S4_TITLE_HEADER_': PROJEKTOWANIE
'_UXS_S4_PARAGRAPH1_': Po analizie możemy spokojnie przejść do kolejnej fazy, jaką jest projektowanie. W jej ramach projektowane są ścieżki użytkownika, powstają wstępne szkice, a następnie makiety. Najpierw Lo-Fi (low-fidelity), dalej w miarę postępów prac i potrzeb makiety wysokiej jakości – Hi-Fi – klikalne i wyposażone w animacje i elementy graficzne. Praca nad nimi toczy się iteracyjnie – utworzony prototyp jest konsultowany, następnie wprowadzane są korekty i ponowne konsultacje, aż do uzyskania zadowalającego efektu.
    
'_UXS_S5_TITLE_HEADER_': PRODUKCJA
'_UXS_S5_PARAGRAPH1_': Gdy nastąpi ten upragniony moment akceptacji, czeka już na nas etap produkcji. Tworzymy docelowy projekt graficzny, który po zatwierdzeniu trafia do naszych deweloperów. Po ustaleniu harmonogramu prac rozpoczyna się najdłuższy etap tworzenia projektu, czyli jego wdrożenie. W trakcie jego trwania produkt jest na bieżąco testowany i ewaluowany.
    
'_UXS_S6_TITLE_HEADER_': URUCHOMIENIE!
'_UXS_S6_PARAGRAPH1_': Po zakończeniu produkcji następuje to, co tygryski lubią najbardziej – uruchomienie! Ale wbrew pozorom to nie koniec prac.
'_UXS_S6_PARAGRAPH2_': Podobnie jak z narodzinami każdego dziecka niezbędna jest opieka. Towarzyszy jej ciągła ewaluacja, wsłuchiwanie się w uwagi użytkowników i reagowanie na nie, wsparcie techniczne i pomoc w rozwiązywaniu problemów, dalsze ulepszanie i często także rozwijanie projektu.
    
'_UXS_S7_TITLE_HEADER_': PODSUMOWANIE
'_UXS_S7_PARAGRAPH1_': Dzięki tak solidnie przepracowanemu procesowi projektowania jesteśmy w stanie zapewnić optymalną realizację strategii i celów klienta. Co ważne, nie zaniedbujemy przy tym użytkowników końcowych. Oferujemy im nie tylko ładny produkt, ale także wysoką jakość doświadczenia w zetknięciu z nim, która przełoży się na łatwe i przyjemne korzystanie z niego. Dużą rolę odgrywa iteracyjna metoda pracy w cyklach (zamiast procesu liniowego), które umożliwiają elastyczne reagowanie i sprzyjają ewolucji projektu w pożądanym kierunku.
'_UXS_S7_PARAGRAPH2_': Jednak mając na względzie to, że każdy projekt jest inny, nie traktujemy tego sztywno. Każdorazowo oceniamy jakie etapy są zasadne do przeprowadzenia, biorąc pod uwagę czas, budżet i cel klienta.  
    
