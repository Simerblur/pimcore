'_MS_S4_PARAGRAPH_4_': ''


'_MS_S5_TITLE_HEADER_': MODULARE SOFTWARE ARCHITEKTUR
'_MS_S5_PARAGRAPH_1_': Mehr geht immer!
'_MS_S5_PARAGRAPH_2_': Die Flexibilität von Magento ermöglicht eine grenzenlose Anpassung des Systems an kundenspezifische Anforderugnen. In einer Community haben Entwickler weltweit die Möglichkeit, vorgefertigte Lösungen bereitzustellen und auf passende Module zurückzugreifen. Mit einer Vielzahl an zusätzlichen Features werden so auch exotischste Anforderungen an einen Shop bedient. <br> Derzeit sind mehr als 25.000 Magento-Erweiterungen verfügbar, von denen die meisten kostenlos oder zu erschwinglichen Preisen erhältlich sind. Dazu zählen Erweiterungen für die Verwaltung von Geschenkkarten, Bonuspunkten, Treueprogrammen, Affiliate-Netzwerken, erweiterten Suchmaschinen usw. <br> Darüber hinaus sind unsere Magento Spezialisten in der Lage, neue Module exakt nach Ihren Spezifikationen zu entwickeln.
'_MS_S5_PARAGRAPH_3_': ''

'_MS_S6_TITLE_HEADER_': SKALIERBARKEIT
'_MS_S6_PARAGRAPH_1_': Wieviele Artikel haben Sie in Ihrem Inventar?
'_MS_S6_PARAGRAPH_2_': Fangfrage! Magento ist für kleine und große Shops geeignet - egal ob Ihr Sortiment 10 oder 10.000 Produkte umfasst. Dank einer effizienten Indexierung kann Magento problemlos 500.000 Produkte verwalten - einige Shops haben sogar mehr als 1 Millionen SKU's!

'_MS_S7_TITLE_HEADER_': MULTI-STORE-FUNKTION
'_MS_S7_PARAGRAPH_1_': Vielleicht ist Ihre Produktvielfalt in mehreren Shops besser bedient? Oder möchten Sie sich regional organisieren? Oder müssen Sie Dienstleistungen nach Markt segmentieren?
'_MS_S7_PARAGRAPH_2_': Kein Problem für Magento! Wenn Sie ein Multi-Store-System benötigen, ist Mageento die ideale Lösung. <br> Hier können Sie verschiedene Shops von einem einzigen Administrationsbereich verwalten.

'_MS_S8_TITLE_HEADER_': SUCHMASCHINEN OPTIMIERUNG (SEO)
'_MS_S8_PARAGRAPH_1_': "Eine gute Position in den Suchmaschinen ist das A und O für ein erfolgreiches Online-Projekt. Zugegeben: Magento macht 'SEO' natürlich nicht von alleine, aber es bietet eine saubere technologische Basis dafür. <br> SEO-freundliche URLs und Sitemaps und die Möglichkeit der Pflege von Meta Daten gehören hier zum Standard. Das Beste - Das SEO-Toolkit von Magento kann mit Plugins erweitert werden - Sie sagen welche SEO Leistung Sie benötigen und wir machen es für Sie möglich! "

'_MS_S9_TITLE_HEADER_': SICHERHEIT
'_MS_S9_PARAGRAPH_1_': Datensicherheit, Transaktionssicherheit und Dateischutz sind ein großes Thema. Online lauern viele Gefahren und 100% Sicherheit wird es nie geben.
'_MS_S9_PARAGRAPH_2_': Um dennoch maximale Sicherheit zu gewährleisten stellt Magento regelmäßig Sicherheitsupdates zur Verfügung. Die Plattform wird ununterbrochen von Entwicklern und Sicherheitsexperten getestet, sodass Sicherheitslücken sofort erkannt und behoben werden.

