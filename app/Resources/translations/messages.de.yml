'_SZS_S2_TITLE_HEADER_': SIE WOLLEN MAXIMALE FLEXIBILITÄT
'_SZS_S2_PARAGRAPH1_': 'Symfony 3 ist eine Open-Source-Plattform, die eine große und leistungsfähige Entwicklungsgemeinschaft dazu animiert, täglich innovative Erweiterungen und Funktionen zu liefern. Der Nutzen für die Benutzer liegt auf der Hand: Mit der korrekten Konfiguration von Symfony und Zend ist nahezu nichts unmöglich!'
