'TMP_NEWS_DATE_1':   '06.12.2016'
'TMP_NEWS_TITLE_1':   'Unsere neue Webseite ist online!'
'TMP_NEWS_SNIPPET_1': 'Wir sind stolz darauf, endlich das neue Design unserer Webseite präsentieren zu können.'
'TMP_NEWS_TEXT_1': Nach monatelanger mühsamer Arbeit, unzähligen Konzeptänderungen und hitzigen Diskussionen über die Position von Buttons und anderen Elementen, können wir nun endlich sagen, dass wir es geschafft haben, unserer eigenen Weibseite ein Redesign zu verpassen. <br><br> Obwohl der Prozess am Anfang etwas holprig war, wurden wir von Tag zu Tag besser. In anderen Worten - nach 5 Jahren haben wir es endlich geschafft! Surfen Sie durch unsere Dienstleistungen und Angebote, erfahren Sie mehr über die Art und Weise unserer Unternehmensführung und lernen Sie unsere angewendeten Technologien kennen... aber entdecken Sie bloß nicht zu viele BUGs! ;)

'TMP_NEWS_DATE_2':   '19.09.2016'
'TMP_NEWS_TITLE_2':   'Meet Magento Polen 2016'
'TMP_NEWS_SNIPPET_2': 'Die Meet Magento Polen 2016 findet wieder statt und wir sind erneut als Sponsor mit dabei.'
'TMP_NEWS_TEXT_2_1': Die Meet Magento ist ein Must-be für alle E-Commerce Interessierten. Die internationale Konferenz findet dieses Jahr u.a. wieder in Poznań (Polen) statt. An zwei Tagen haben Teilnehmer die Chance, an heißen Diskussionen über die Entwicklung der Magento Plattform und Onlineshops teilzunehmen. Spezielle Workshops und Vorträge sind außerdem eine tolle Möglichkeit, die passende Lösung für Ihr Projekt zu finden.
'TMP_NEWS_TEXT_2_2': Advox lässt sich so eine Gelegenheit natürlich nicht entgehen. Seit nun drei Jahren sponsern wir die Meet Magento Polen. Unsere Entwickler und Projektmanager sind natürlich mit unter den Teilnehmern!

'TMP_NEWS_DATE_3':   '16.09.2016'
'TMP_NEWS_TITLE_3':   'Advox ist Magento Partner!'
'TMP_NEWS_SNIPPET_3': 'Wir freuen uns, bekannt geben zu können, dass Advox den Magento Partnerstatus erworben hat.'
'TMP_NEWS_TEXT_3': 'E-Commerce mit Magento ist unser Steckenpferd. Wir arbeiten stetig daran, unsere Skills mit dieser Plattform weiter auszubauen und unsere Kooperationen weiterzuentwicklen. Diese Bemühungen resultieren letztendlich in einer Magento Partnerschaft. Und das ist erst der Anfang!'

'TMP_NEWS_DATE_4':   '20.08.2016'
'TMP_NEWS_TITLE_4':   'PHP Summit 2016'
'TMP_NEWS_SNIPPET_4': 'Silber Sponsor der PHP Konferenz'
'TMP_NEWS_TEXT_4': Die PHP Summit war die erste Veranstaltung für PHP-Entwickler in Polen. Am 20. Oktober 2016 war Poznań Zuhause für mehrere hundert passionierte polnische PHP-Spezialisten. Die ganztägige Konferenz bestand aus jeder Menge inspirierenden Vorträgen, interessanten Diskussionen und Meetings von Leuten aus der Branche. Ganz klar, dass wir Veranstaltungen dieser Art voll und ganz unterstützen!

'TMP_NEWS_DATE_5':   '21.04.2015'
'TMP_NEWS_TITLE_5':   'Tomek und Maciej - neue zertifizierte Magento Entwickler!'
'TMP_NEWS_SNIPPET_5': 'Unser Team expandiert!'
'TMP_NEWS_TEXT_5': 'Es gehört einiges dazu, sich "zertifizierter Magento Entwickler" nennen zu dürfen. Während einer 2-stündigen Prüfung müssen 85 schwierige Fragen bearbeitet werden (schummeln unmöglich!). Es wird auf Herz und Nieren geprüft, ob ein Entwickler wirklich alles über die Entwicklung maßgeschneiderter Magento Shops weiß. Und eines sei an dieser Stelle gesagt: Es ist ein Vergnügen mit solchen Experten arbeiten zu dürfen. Gut gemacht, Jungs!'

'TMP_NEWS_DATE_6':   '01.04.2015'
'TMP_NEWS_TITLE_6':   'Verzug wegen Urlaub!'
'TMP_NEWS_SNIPPET_6': 'Manchmal braucht man einfach eine Auszeit...'
'TMP_NEWS_TEXT_6': 'Liebe Kunden, <br><br> gestern Abend haben wir eine überraschende, aber sehr erfreuliche Nachricht erhalten: Einer unserer Advox-Entwickler, Karol, hat beim Lotto gewonnen. Der Gewinn ist höher als man sich erträumen kann... auch wir konnten es kaum glauben, aber es ist wahr! <br><br> Karol war schon immer ein spendabler Mensch und versorgt uns hier regelmäßig mit Cola, Pizza mit Kapern und norwegischem Lachs. Einfach weil er er ist. <br><br> Jetzt hat seine Großzügigkeit neue Formen angenommen: <br><br> In diesem Fall beadauern wir es nicht, unsere Kunden darüber zu informieren, dass wir in ein paar Stunden einen Flug wahrzunehmen haben und noch jede Menge Gepäck zu packen ist. Schließlich muss man sich auf einen Urlaub im Gabunischen Dschungel vorbereiten. Wir werden uns wahrscheinlich weit ab des Internets aufhalten, sodass sich die Fertigstellung Ihrer Projekte mit hoher Wahrscheinlichkeit etwas verzögern wird. <br><br> Wir versprechen Ihnen aber, dass wir uns nach Rückkehr wieder unmittalbar an die Arbeit stürzen werden. <br><br> Oder auch... wenn unser Boss uns wieder diszipliniert... was genau jetzt gerade passiert ;)'

'TMP_NEWS_DATE_7':   '07.07.2014'
'TMP_NEWS_TITLE_7':   'Grafikdesigner gesucht'
'TMP_NEWS_SNIPPET_7': 'Wer hat Lust Teil unserer Advox Familie zu werden?'
'TMP_NEWS_TEXT_7': Zu Ihren Aufgaben zählen Mailings, Internetprojekte, Web-App-Schnittstellen und die Erstellung von Bannern. <br><br> Wir schätzen Kreativität und eine lockere Arbeitsatmosphäre. Wenn Sie sich angesprochen fühlen, senden Sie uns Ihr Portfolio und Ihren Lebenslauf. <br><br> Wir stellen nur die Besten ein - hauen Sie uns um!

'TMP_NEWS_DATE_8':   '13.08.2013'
'TMP_NEWS_TITLE_8':   'Wir haben das Magento Entwickler-Zertifikat!'
'TMP_NEWS_SNIPPET_8': 'Neue Magento-Entwickler an Bord!'
'TMP_NEWS_TEXT_8': Unser Entwickler, Pawel, gehört zu einem von nur 20 Magento zertifizierten Magento-Entwicklern in Polen. Dieses Zertifikat ist nun der offizielle Beweis für seine überragenden Fähigkeiten und eine Garantie für die Professionalität und Zuverlässigkeit seiner entwickleten Shops. <br><br> Pawel ist ein gutes Beispiel dafür, dass wir nur mit den Besten der Besten arbeiten. <br><br> Wenn Sie mehr über das von Pawel brandneu erworbene Zertifikat erfahren möchten, klicken Sie hier. <br><br> Sie möchten mehr über seine Projekte erfahren? Dann besuchen Sie unsere Referenzen. <br><br> Und wenn Sie sich immernoch fragen, wem Sie Ihr Online-Projekt anvertrauen können - rufen Sie uns jetzt an.

'TMP_NEWS_DATE_9':   '21.05.2013'
'TMP_NEWS_TITLE_9':   'Dringend gesucht: New Business Manager'
'TMP_NEWS_SNIPPET_9': 'Der Konjunkturrückgang lässt uns kalt - kommen Sie in unser Team!'
'TMP_NEWS_TEXT_9': 'So viel Mühe wir uns auch geben, aber von einer Wirtschaftskrise bekommen wir hier nichts mit. Im Gegenteil, wir erweitern unser Team und sind auf der Suche nach einem New Business Manager für den europäischen Markt. Hauptaufgabe wird es sein, international neue Kunden zu generieren. Unablässlich für diesen Job ist das Beherrschen einer der folgenden Sprachen: Deutsch, Griechisch, Französisch, Spanisch, Schwedisch, Dänisch, Litauisch oder Italienisch.'

'TMP_NEWS_DATE_10':   '29.03.2013'
'TMP_NEWS_TITLE_10':   'Frohe Ostern!'
'TMP_NEWS_SNIPPET_10': 'Das hat der Osterhase für Sie im Gepäck!'
'TMP_NEWS_TEXT_10': 'Auch wenn das Wetter manchmal irreführend ist - es ist Ostern! Wir wünschen allen unseren gegenwärtigen und zukünftigen Kunden jede Menge Umsatz und alles Gute.'

'TMP_NEWS_DATE_11':   '08.02.2013'
'TMP_NEWS_TITLE_11':   'Kamyk ist live!'
'TMP_NEWS_SNIPPET_11': 'Eine neues Magento-Projekt von uns ist online.'
'TMP_NEWS_TEXT_11': 'Es wurde hart gearbeitet und es gibt immer noch was zu tun. Die meisten Module haben wir speziell für den Kunden entwickelt, gleichzeitig wurden aber auch bestehende Lösungen genutzt. <br><br> Um nur einige Dinge zu nennen: Wir haben die etwas "einfache" Magento-Suche verbessert; der Warenkorb läuft nun über AJAX. Außerdem gibt es weitere Programmierungen, die das Leben der User um einiges einfacher machen. <br><br> Im grafischen Bereich gab es eine ganz wichtige Regel zu befolgen (die wie ein Mantra von hunderten Designern immer und immer wieder wiederholt wird): "Weniger ist mehr". Da die potentielle Zielgruppe dieses Projekts hauptsächlich Frauen sind, besticht der Shop durch eine subtile Linie und ansprechende Details. <br><br> Ganz unbescheiden müssen wir einfach sagen, dass wir echt stolz auf das Ergebnis sind :) <br><br> Wir hoffen, dass es Ihnen (und am allermeisten natürlich Kamyks Kunden) ebenso gefällt.'

'TMP_NEWS_DATE_12':   '02.01.2013'
'TMP_NEWS_TITLE_12':   'Frohes Neues!'
'TMP_NEWS_SNIPPET_12': 'Das Advox Team wünscht allen nur das Beste für das neue Jahr!'
'TMP_NEWS_TEXT_12': 'Wie es bei Star Trek so schön heißt: <br><br> "To boldly go where no man has gone before". <br><br> In diesem Sinne wünschen wir ein frohes neues Jahr!'

'TMP_NEWS_DATE_13':   '29.10.2012'
'TMP_NEWS_TITLE_13':   'Facebook Kampagne für Yasumi Epil'
'TMP_NEWS_SNIPPET_13': 'Wie hinterlässt man Spuren im Social Web? Nichts einfacher als das!'
'TMP_NEWS_TEXT_13': 'Vom Konzept bis zur Umsetzung - das ist die kurze Beschreibung dieser Facebook-Kampagne für Yasumi-epil, eine Kette polnischer Schönheitssalons. <br><br> Ziel der Kampagne war es, die Marke über Facebook zu promoten. Es sollten nicht nur Fans, sondern potentielle Kunden erreicht werden. <br><br> Der Sommer stand vor der Tür, daher war die Rechnung ganz einfach: Sommer + Enthaarung = Beach. Yasumi Beach um genauer zu sein. Ein Strand, an dem jeder glatt und schön ist, wie bei Baywatch! <br><br> Das Ergebnis war spektakulär: Die komplette Case Study lesen Sie hier.'

'TMP_NEWS_DATE_14':   '26.09.2012'
'TMP_NEWS_TITLE_14':   'Small Homeland 2.0.'
'TMP_NEWS_SNIPPET_14': 'Beta Version des Kalisz Museum of Photography ist online'
'TMP_NEWS_TEXT_14': 'Wir wünschen den Autoren dieses tollen Projekts viel Glück und versprechen, das Projekt auch langfristig mit unserem technischen Support zu unterstützen. <br><br> Nach einigen Wochen Arbeit von Grafikdesignern und Entwicklern haben wir dieses schöne Projekt auf die Beine gestellt. <br><br> Nach nur noch wenigen Anpassungen wird diese Seite zu einem echten Highlight. Wir hoffen, damit ein bisschen zu der Geschichte dieser faszinierenden Stadt beizutragen. Die Fotos sind atemberaubend, genauso wie die spannenden Geschichten der Anwohner. Sehen Sie selbst!'

'TMP_NEWS_DATE_15':   '17.03.2012'
'TMP_NEWS_TITLE_15':   'Wir stellen PHP Entwickler ein'
'TMP_NEWS_SNIPPET_15': 'Wachsen Sie mit uns und ergänzen Sie unser Team!'
'TMP_NEWS_TEXT_15': 'Wir haben aktuell zwei Stellen als Junior und Senior PHP-Entwickler ausgeschrieben. Wenn Sie Leidenschaft und Begeisterungsfähigkeit für den Job mitbringen, begrüßen wir Sie gerne an Board! <br><br> Wir suchen nach erfahrenen Entwicklern, die schnell lernen, für neue Technologien brennen und Lust auf interessante Projekte in unserem Büro in Poznańs Innenstadt haben - 5 Minuten vom Alten Marktplatz entfernt. Mehr Informationen zur Bewerbung finden Sie hier.'

'TMP_NEWS_DATE_16':   '01.03.2012'
'TMP_NEWS_TITLE_16':   'Ein neues Büro!'
'TMP_NEWS_SNIPPET_16': 'Da das Advox-Team stetig wächst, mussten wir die Räumlichkeiten wechseln.'
'TMP_NEWS_TEXT_16': 'Endlich, ein neues Büro! <br><br> Es ist warm (was die letzten Tage nicht selbstverständlich war), großzügig und nah am Stadtzentrum gelegen. <br><br> Wir sind begeistert und voller Energie!'

'TMP_NEWS_DATE_17':   '12.12.2011'
'TMP_NEWS_TITLE_17':   'Schnappen Sie sich eine kostenlose Kampagne!'
'TMP_NEWS_SNIPPET_17': 'Ergreifen Sie die Gelegenheit - testen Sie kostenlos eine Marketing-Kampagne'
'TMP_NEWS_TEXT_17': 'Wenn alle mitmachen, können wir natürlich nicht nein sagen: Bis Weihnachten können Sie mit Ihrem Business eine kostenlose Sponsored-link Kampagne testen.'

'TMP_NEWS_AUTHOR_1': 'Kornelia'
'TMP_NEWS_AUTHORDESC_1': 'Ein echter Energie-Geysir und eine Plaudertasche. Wirklich. Sie ist aber auch sehr gut darin, den Kunden immer geduldig, fast psychotherapeutisch zuzuhören.'

'TMP_NEWS_AUTHOR_2': 'Ela'
'TMP_NEWS_AUTHORDESC_2': "Unsere Stichwort-Spezialistin ist eine wirklich vielseitige Person - sie wird keiner Art von Arbeit ausweichen. Es gibt keine andere Person, die sympatischer wäre, als sie. Auch gibt es keine andere Person, die so gerne reisen würde. Sie liebt hohe Diskussionen, bleibt fit und spielt (gelegentlich) Tischfußball."

'TMP_NEWS_AUTHOR_3': 'Michał'
'TMP_NEWS_AUTHORDESC_3': "Ein PM mit hervorragender Arbeitsethik, der selbst die schwierigsten Termine meistern kann. In seiner Freizeit schreibt und veröffentlicht er Artikel über die Weltkonflikte, die oft in die Schlagzeilen geraten. Abgesehen davon - er spielt Bass und geht den Entwicklern auf die Nerven. Aber wer würde sich gegen ihn stellen, wissend, dass Michał auch Jiu Jitsu trainiert?"

'TMP_NEWS_AUTHOR_4': 'Sebastian'
'TMP_NEWS_AUTHORDESC_4': 'Ein Meister des trockenen Humors, sowohl auf Polnisch als auch auf Englisch. Er setzt seine lignistischen Talente in effizientes Projektmanagement um. Einst in Iława ansässig, ist jetzt ein stolzer Einwohner von Posen. Besitzer des dünnsten Handgelenks in diesem Teil der Welt.'

'TMP_NEWS_AUTHOR_5': 'Damian'
'TMP_NEWS_AUTHORDESC_5': "Geboren, um sich beschweren zu können. Er findet immer ein Haar in der Suppe und geht den Entwicklern auf die Nerven, aber vor allem ist er ein talentierter Software-Tester!"
