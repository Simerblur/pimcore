'_UXS_S2_TITLE_HEADER_': RESEARCH
'_UXS_S2_PARAGRAPH1_': Bevor wir mit dem eigentlichen Designprozess starten, sammeln wir sämtliche Daten über Ihre potentiellen Kunden, um uns ein genaues Bild von Benutzern und ihren Bedürfnissen und Erfahrungen zu machen. Wir diagnostizieren Probleme, mit denen sie zu kämpfen haben, überprüfen unsere Ideen und konfrontieren die Geschäftsziele mit den Bedürfnissen der Endnutzer. Wir untersuchen den Markt, Wettbewerber und Trends. So schaffen wir eine fundierte Grundlage für alle weiteren Schritte.

'_UXS_S3_TITLE_HEADER_': ANALYSE
'_UXS_S3_PARAGRAPH1_': In diesem Schritt werden die gesammelten Daten analysiert und unsere anfängliche Vision für Ihr Projekt geformt, indem wir diese auf spezifische Szenarien und mögliche Funktionen anwenden. Es werden "Must haves", "Should haves" und "Nice to haves" definiert. <br><br> Klingt bisher einleuchtend, oder?

'_UXS_S4_TITLE_HEADER_': DESIGN
'_UXS_S4_PARAGRAPH1_': "Nach der Analyse können wir zur Designphase übergehen. Hier entwerfen wir User Flows, erstellen erste Skizzen und bauen Mock Ups - zunächst nur grob, im weiteren Verlauf zunehmend komplexer und realistischer, einschließlich anklickbarer und animierter Grafikelemente. Unser Entwurfsprozess ist iterativ: Der Prototyp wird genau unter die Lupe genommen, angepasst und erneut geprüft, bis wir das ideale Design haben."

'_UXS_S5_TITLE_HEADER_': PRODUKTION
'_UXS_S5_PARAGRAPH1_': "Das Zieldesign ist konzipiert, freigegeben und an das Entwicklerteam weitergeleitet. Jetzt erfolgt die längste Phase des gesamten Prozesses: Die Produktion. Anhand eines mit dem Kunden abgestimmten Zeitplans kann dieser den aktuellen Stand während der Implementierung immer einsehen. Während der Implementierung wird das Produkt kontinuierlich getestet, bis es perfekt ist. <br><br> Und wir meinen wirklich P-E-R-F-E-K-T"

'_UXS_S6_TITLE_HEADER_': WIR GEHEN LIVE
'_UXS_S6_PARAGRAPH1_': "Diesen Projektabschnitt mag jeder am liebsten: Das Kind erblickt das Licht der Welt. Doch der Livegang ist noch lange nicht das Ende unserer Arbeit. Jedes Kind braucht Aufmerksamkeit, Pflege und Unterstützung. Wir bleiben Ihnen mit unserem technischen Support so lange erhalten, bis alle eventuell aufkommenden Kinderkrankheiten behoben sind."
'_UXS_S6_PARAGRAPH2_': Sobald Ihr Baby erwachsen und bereit ist, der Welt ins Gesicht zu sehen, ist es okay zu weinen :)

'_UXS_S7_TITLE_HEADER_': ZUSAMMENFASSUNG
'_UXS_S7_PARAGRAPH1_': Unser UX & UI Design Prozess hat sich bereits bei vielen Projekten bewährt. Im Fokus steht der Endnutzer, dem nicht nur ein schönes Produkt, sondern auch eine qualitativ hochwertige Nutzererfahrung beim Kontakt mit dem Produkt bereitet werden soll. Die iterative, zyklusbasierte Arbeitsweise befähigt uns dabei, Herausforderungen zu erkennen und erfolgreich in die Entwicklung Ihres Projekts mit einfließen zu lassen.
'_UXS_S7_PARAGRAPH2_': Natürlich stecken wir nicht in starren Prozessen fest, denn jedes Projekt ist anders und so passen wir auch unsere Projektphasen den individuellen Anforderungen an Budget, Zeitplan, Ressourcen und Ziel unserer Kunden an. <br><br> Vertrauen Sie auf unsere Erfahrung. Wir feuen uns auf Ihr Projekt!

